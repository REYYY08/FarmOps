<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - FarmOps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="left-top">FarmOps</div>

    <div class="top-right">
      <p class="tagline">Empowering Organic<br>Farming Intelligence</p>
      <div class="hamburger">&#9776;</div>
    </div>

    <div class="login-box">
      <img src="logo.png" alt="Logo" class="logo" />
      <form id="createForm">
        <input type="text" placeholder="Full Name" class="input" id="fullname" required />
        <input type="text" placeholder="Username" class="input" id="new-username" required />
        <input type="email" placeholder="Email" class="input" id="email" required />
        <input type="password" placeholder="Password" class="input" id="new-password" required />
        <input type="password" placeholder="Confirm Password" class="input" id="confirm-password" required />
        <button type="submit" class="button">Create Account</button>
      </form>
      <div class="links">
        <a href="index.html">Back to Login</a>
        <a href="#">Need Help?</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("createForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const username = document.getElementById("new-username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (!fullname || !username || !email || !password || !confirmPassword) {
        alert("Please fill out all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("❗ Passwords do not match.");
        return;
      }

      if (localStorage.getItem("user_" + username)) {
        alert("❗ Username already exists.");
        return;
      }

      const userData = { fullname, email, password };
      localStorage.setItem("user_" + username, JSON.stringify(userData));
      alert("✅ Account created successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
