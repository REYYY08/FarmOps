<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmOps Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="left-top">FarmOps</div>

    <div class="top-right">
      <p class="tagline">Empowering Organic<br>Farming Intelligence</p>
      <div class="hamburger">&#9776;</div>
    </div>

    <div class="login-box">
      <img src="logo.png" alt="Logo" class="logo" />
      <form onsubmit="return handleLogin(event)">
        <input type="text" placeholder="Username" class="input" id="username" required />
        <input type="password" placeholder="Password" class="input" id="password" required />
        <button type="submit" class="button">Get Started</button>
      </form>
      <div class="links">
        <a href="create-account.html">Create Account</a>
        <a href="#">Need Help?</a>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        const storedUser = localStorage.getItem("user_" + username);
        if (storedUser) {
          const userData = JSON.parse(storedUser);
          if (userData.password === password) {
            localStorage.setItem("currentUser", username); // ✅ Consistent session key
            window.location.href = "home.html";
          } else {
            alert("❗ Incorrect password.");
          }
        } else {
          alert("❗ Username not found.");
        }
      } else {
        alert("Please enter both username and password.");
      }

      return false;
    }
  </script>
</body>
</html>
